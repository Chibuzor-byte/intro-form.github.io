<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Barlow:wght@600&family=Fraunces:ital,wght@0,700;1,900&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Lexend+Deca:wght@100;400&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@200;400;500;600;700&family=Raleway:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="flex-box flex-con">
    <div class="left-box">
      <div class="content-top">
        <h1 class="primary-main">
          Learn to code by watching others
        </h1>
  
        <p class="primary-sub">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
        </p>
  
      </div>
  
      
    </div>
    <div class="right-box">
      <div class="content-bottom">
        <div class="bg-dim-blue">
          <h2 class="secondary">
            <span class="secondary-main">Try it free 7 days then</span>
            <span class="secondary-sub">$20/mo. thereafter</span> 
          </h2>
  
        </div>
      <div class="form-box">
        <form class="form" id="form">
          <div class="input-first-name input">
            <input type="text" class="first--name" placeholder="First Name" id="fname">
            <img src="images/icon-error.svg" alt="error-icon" class="error-icon" id="error-symbol-first">
            <p class="error-text" id="first--error"></p>
          </div>

          <div class="input-last-name input" id="input-last-name input">
            <input type="text" class="last--name" placeholder="Last Name" id="lname">
            <img src="images/icon-error.svg" alt="error-icon" class="error-icon" id="error-symbol-second">
            <p class="error-text" id="last--error"></p>
          </div>

          <div class="input-email input">
            <input type="email" class="email" placeholder="Email Address" id="email">
            <img src="images/icon-error.svg" alt="error-icon" class="error-icon" id="error-symbol-third">
            <p class="error-text" id="email--error"></p>
          </div>

          <div class="input-password input">
            <input type="password" class="password" placeholder="Password" id="password" >
            <img src="images/icon-error.svg" alt="error-icon" class="error-icon" id="error-symbol-fourth">
            <p class="error-text" id="password--error"></p>
          </div>

          <button type="submit" class="btn--cta">Claim your free trial</button>

          <!-- <a href="#" class="btn--cta">Claim your free trial </a> -->

          <small>By clicking the button, you are agreeing to our <span class="small-red">Terms and Services</span> </small>
        </form> 
      </div> 
    </div>
    
  </main>

</html>
